<section id="wrapper">
  <div class="login-container">
    <div class="login-box card">
      <div class="card-body">
        <a href="javascript:void(0)" class="text-center text-top mb-3">
          <img src="assets/images/MINISTOP_logo.svg" alt="Home" class="style-logo"><br>
          {{'app_name' | translate}}
        </a>
        <div class="form-group text-center m-t-20 style-login">
          <div class="col-xs-12">
            <button class="btn btn-login btn-lg btn-block text-uppercase waves-effect waves-light mb-3" type="button"
              (click)="showFormLogin()">
              {{'login.btnLogin'| translate}}
            </button>
            <a href="javascript:" (click)="resetPassWord()" class=" text-white text-underline">{{'login.reset_password'
              | translate}}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-ui-modal #formLogin aria-labelledby="dialog-sizes-name1" class="modal-authen">
  <div class="app-modal-body">
    <ng-container *ngIf="url">
      <iframe class="body-auth" id="bodyAuthV3" [src]="url"></iframe>
    </ng-container>
  </div>
</app-ui-modal>
<app-loader></app-loader>
